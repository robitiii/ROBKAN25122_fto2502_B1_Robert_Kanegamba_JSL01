<!DOCTYPE html>
<html  lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
     <div>
    <nav class="nav-bar" >
      <div>
      <img src="assets/image.png" alt="logo">
      <h1>kanban</h1>
      <div class="all-boards">
        <h4>ALL BOARDS (1)</h4>
        <button class="launch-btn">Launch Career</button>
      </div>
      </div>
    </nav>
</div>
    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="launch-career">
      <header>
        <div>
          <h2>Launch Career</h2>
        </div>
      </header>

      <div class="task-col">
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div>
              <span class="blue-dot"></span>
              <h4>TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="card-1">Launch Epic Career🚀</div>
              <div class="card-1">Conqour React☸️</div>
              <div class="card-1">Understand Database⚙️</div>
              <div class="card-1">Crush Frameworks🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div>
              <span class="purple-dot"></span>
              <h4>DOING (3)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="card-2">Master JavaScript💛</div>
              <div class="card-2">Keep on Going🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div>
              <span class="green-dot"></span>
              <h4>DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="card-3">Explore ES6 Features🚀</div>
              <div class="card-3">Have fun🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
